<!doctype html>
<html lang="zh-Hans-CN">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Clock">
  <!-- 标题栏 -->
  <link rel="shortcut icon" href="./assect/img/icon.svg" type="image/x-icon">
  <title>文字时间</title>
  <!-- 引入CSS -->
  <!-- <link rel="stylesheet" href="./assect/css/wz.css"> -->
  <link rel="stylesheet" href="./assect/css/clock.css">
  <link rel="stylesheet" href="./assect/css/theme.css">
  <!-- <link rel="stylesheet" href="./assect/css/switch.css"> -->
  <!-- 引入js -->
  <script src="./assect/js/oldtime.js" type="text/javascript"></script>
  <script src="./assect/js/realtime.js" type="text/javascript"></script>
  <script async src="./assect/js/clock.js" type="text/javascript"></script>
  <script async src="./assect/js/theme.js" type="text/javascript"></script>
</head>

<body>

  <!-- 文字报时 -->
  <div id="shichen">加载时辰</div>
  <div id="Totime">实时载入</div>

  <!-- 切换按钮 -->
  <button id="switchbtn" onclick="switchtheme()">🔆</button>

  <!-- 模拟时钟 -->
  <div class="clock">
    <div id="Ttime">光影似箭，日月如梭</div>
    <div class="inner-circle">
      <div class="hands">
        <div class="dots"></div>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </div>

</body>



</html>
